<body onload="WeekdayNames()">
<script>
    function WeekdayNames() {
        var now = new Date();
        var days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
        var currentDay1 = days[now.getDay()];
        var currentDay2 = days[now.getDay() + 1];
        var currentDay3 = days[now.getDay() + 2];
        var currentDay4 = days[now.getDay() + 3];
        document.getElementById("currentDay").innerHTML = "<b>" + currentDay1 + "</b>";
        document.getElementById("currentDayPlusOne").innerHTML = currentDay2;
        document.getElementById("currentDayPlusTwo").innerHTML = currentDay3;
        document.getElementById("currentDayPlusThree").innerHTML = currentDay4;
    }
</script>
